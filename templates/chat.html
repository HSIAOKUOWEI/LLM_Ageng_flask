<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChat</title>
    {% include 'logo.html' %}
    <script src="{{ url_for('static', filename='js/chat.js') | cache_bust }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/logout.js') | cache_bust }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/modelList.js') | cache_bust }}" type="module"></script>

    <!-- <script src="{{ url_for('static', filename='js/dialogue_management.js') | cache_bust }}" type="module"></script> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') | cache_bust }}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    
</head>
<body class="bg-gray-100 h-screen flex max-w-full break-words">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <label for="modelSelect" class="block text-sm font-medium text-gray-700">Model Type</label>
            <select id="modelSelect" class="w-full mb-4 p-2 border rounded">
                <!-- Options will be dynamically populated -->
            </select>
            <label for="modelNameSelect" class="block text-sm font-medium text-gray-700">Model Name</label>
            <select id="modelNameSelect" class="w-full mb-4 p-2 border rounded">
                <!-- Options will be dynamically populated -->
            </select>
            <div class="mb-4">
                <label for="apiKey" class="block text-sm font-medium text-gray-700">API Key</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="password" id="apiKey" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-10 sm:text-sm border-gray-300 rounded-md">
                    <button id="toggleApiKey" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto sidebar-content">
            <!-- Dialogue list will be dynamically populated here -->
        </div>
        <div class="mt-auto p-4">
            <button id="logoutBtn" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Logout</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="flex-1 flex flex-col">
        <!-- Chat Messages -->
        <div id="chatMessages" class="flex-1 overflow-y-auto p-4">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Area -->
        <div class="border-t p-4">
            <div id="attachments" class="flex flex-wrap mb-2">
                <!-- Attached files/images will be shown here -->
            </div>
            <div class="flex items-center">
                <button id="attachButton" class="p-2 rounded-full hover:bg-gray-200">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                    </svg>
                </button>
                <textarea id="userInput" class="flex-1 border rounded-lg p-2 mx-2 resize-none" rows="1" placeholder="Type your message..."></textarea>
                <button id="sendButton" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Author Info / Safety Disclaimer -->
        <div class="bg-gray-200 p-4 text-sm text-gray-600">
            <p>Created by Hsiao Kuo wei. This is an AI assistant. Please use responsibly and do not share sensitive information.</p>
        </div>
    </div>

    <input type="file" id="fileInput" multiple class="hidden" accept="image/*,.txt,.pdf,.doc,.docx" >
</body>
</html>
