<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') | cache_bust}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') | cache_bust}}"></script>
</head>
<body>
    <h1>Welcome to the Chatbot!</h1>
    
    <div class="apiCheckbox-container">
        <label><input type="checkbox" class="apiCheckbox" name="apiCheckbox" value="Gemini_1.5_Pro">Gemini 1.5 Pro</label>
        <label><input type="checkbox" class="apiCheckbox" name="apiCheckbox" value="LLaMA3_70b">LLaMA3 70b</label>
        <label><input type="checkbox" class="apiCheckbox" name="apiCheckbox" value="LLaMA3_8b">LLaMA3 8b</label>
        <label><input type="checkbox" class="apiCheckbox" name="apiCheckbox" value="Mixtral_8_7b">Mixtral 8x7b</label>
        <label><input type="checkbox" class="apiCheckbox" name="apiCheckbox" value="Gemma_7b">Gemma 7b</label>
    </div>
    
    <div id="preview-container"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
    <button id="uploadButton">上傳圖片/檔案</button>
    <input type="file" id="fileInput" accept="image/*,.doc,.docx,.pdf,.pptm,.pptx" multiple style="display:none;">
    <div id="response-container">
        <!-- 动态生成的响应框将插入到这里 -->
    </div>
</body>
</html>
